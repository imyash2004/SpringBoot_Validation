<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">

            <form th:action="@{/process}" method="post" th:object="${loginData}">

                <h1 class="text-center">Register Here</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label> <input
                        type="text" class="form-control " name="userName"
                        th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
                        th:value="${loginData.userName}"

                        id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter User Name">
                    <div th:each="e :${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
                        th:text="{e}"
                    </div>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label> <input
                        type="text" name="email" class="form-control"
                        th:value="${loginData.email}"
                        th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                        id="exampleInputPassword1"
                        placeholder="Enter mail">
                    <div th:each="e :${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
                        th:text="{e}"
                    </div>

                </div>
                <div class="form-check">
                    <input name="aggred" type="checkbox" class="form-check-input" th:classappend="${#fields.hasErrors('aggred')?'is-invalid':''}" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" >Agree terms and condition
                    </label>


                    <div th:each="e :${#fields.errors('aggred')}" th:text="${e}" class="invalid-feedback">
                        th:text="{e}"
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
